    <title>Geist from a CDN</title>
    <link rel="stylesheet" href="/geist.css" />
    <style>
      * {
        font-family: "Geist", sans-serif;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <h1>Load <a href="https://vercel.com/font">Geist</a> from a cdn</h1>

      <li>
        Load the font from
        <a href="/geist.css">https://geistfont.vercel.app/geist.css</a>
      </li>
      <li>You use it just like how you would use any other font</li>
    </ul>
    <h2>Examples:</h2>
    <ul>
      <li style="font-weight: 200;">Geist with a font weight of 200</li>
      <li style="font-family: monospace">Geist Mono</li>
    </ul>
